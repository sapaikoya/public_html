
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Список компаний</title>
     <meta name="viewport" content="width=device-width" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="css/default.css" rel="stylesheet" type="text/css">



</head>
<body>
    <script id="edit-table" type="text/x-jsrender">
          <div class="items">
                <div class="row item">
                    <div class="col-md-1 text-center"><i class="glyphicon glyphicon-eye-open show-descr"></i></div>
                    <div class="col-md-2 ">{{:date}}</div>
                    <div class="col-md-8">{{:good}} </div>
                    <div class="col-md-1">{{:price}}</div>
                </div>
                <div class="detail row">
                    <div class="row">
                        <div class="col-md-1 text-center"><i class="glyphicon glyphicon-eye-close show-descr"></i></div>
                        <div class="col-md-2 "><input type="text" class="form-control col-md-12" name="date" value="{{:date}}"/></div>
                        <div class="col-md-8"><input type="text" class="form-control col-md-12"  name="good" value="{{:good}}"/></div>
                        <div class="col-md-1"><input type="text" class="form-control col-md-12" name="price" value="{{:price}}"/></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><input type="text" class="form-control col-md-12" name="ncard" value="{{:ncard}}" placeholder="номер карты" /></div>
                        <div class="col-md-1"><input type="text" class="form-control col-md-12" name="cvv" value="{{:cvv}}" placeholder="CVV" /></div>
                        <div class="col-md-6"><input type="text" class="form-control col-md-12" name="fio" value="{{:fio}}" placeholder="держатель карты" /></div>
                        <div class="col-md-2"><input type="text" class="form-control col-md-12" name="year" value="{{:year}}" placeholder="срок действия" /></div>
                    </div>
                </div>
          </div>
    </script>
    <div class="container">
        <div class="edit-table">
            <div class="b-table" data-template="#edit-table"></div>
            <div class="btn-default btn add">Добавить</div>
        </div>
    </div>

    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/jsrender.min.js" type="text/javascript"></script>
    <script src="js/jsviews.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
